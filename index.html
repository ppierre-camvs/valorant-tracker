<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valorant tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body height="100%">
    <header class="bg-black">
        <p class="fs-3 text-light">Valorant tracker</p>
    </header>
    
    <main>
        <section class="row w-75 mx-auto">

                
                <div class="col-8">
                    <div class="form-floating w-100">
                        <input id="nom" type="text" class="form-control" placeholder="SukiFlavian">
                        <label for="nom">Nom du joueur</label>
                    </div>
                </div>

                <div class="col-8 col-sm-4">
                    <button type="button" 
                    onclick="rechercher(document.getElementById('nom').value)"
                    class="btn btn-outline-dark w-100 h-100"
                    >Rechercher</button>
                </div>

                <p id="info" class="mt-3 p-4 mx-auto"></p>

                <button id="btnStats" type="button" 
                onclick="afficherStats()"    
                class="btn btn-outline-dark w-25 disabled"
                >Afficher</button>

        </section>
 
        
        <section id="data" class="row w-75 mx-auto mt-2">
       
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
