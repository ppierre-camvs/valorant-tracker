<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valorant tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body height="100%">
    <header class="bg-black">
        <p class="fs-3 text-light">Valorant tracker</p>
    </header>
    
    <main>
        <section class="row w-75 mx-auto">

                
                <div class="col-5">
                    <div class="form-floating w-100">
                        <input id="name" type="text" class="form-control" placeholder="flavianjesus">
                        <label for="name">Game Name</label>
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-floating w-100">
                        <input id="tag" type="text" class="form-control" placeholder="5551">
                        <label for="tag">Tag Line</label>
                    </div>
                </div>

                <div class="col-3">
                    <button type="button" 
                    onclick="getPUUIDbyNameAndTag(
                        document.getElementById('name').value,
                        document.getElementById('tag').value
                    )"
                    class="btn btn-outline-dark w-100 h-100"
                    >Rechercher</button>
                </div>

                <p id="info" class="mt-3 p-4 mx- text-danger bg-light invisible">Aucun résultat ne correspond à votre recherche</p>
        </section>
    </main>

    <section id="resultats" class="d-flex flex-wrap w-75 invisible">

    </section>

    <script src="./assets/js/valorant.js"></script>
    </body>
    </html>
